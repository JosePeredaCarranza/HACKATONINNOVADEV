<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión - SGAL</title>
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <img id="fondo-pag" src="fondo-pag.jpg" alt="fondo-pagina">
        <header>
            <a><img src=""></a>
        </header>
        <div id="bg-container">
            <div class="bg-container-elements">
                <img src="Imagen-login.png" alt="Imagen-login" id="Imagen-login">
            </div>
            <div class="centered-elements bg-container-elements">
                <h1>SGAL - FISI</h1>
                <h1>Inicio de Sesión</h1>
                <span id="error-message" style="color : red"></span>
                <form action="" method="post" novalidate>
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" placeholder="Usuario" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="links">
                    <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                    <a href="register.html">Registrarse</a>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </body>
</html>
